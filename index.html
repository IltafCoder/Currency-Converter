<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="./main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Prompt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Currency Converter</title>
</head>

<body>

    <div class="container">
        <div class="converter">
            <h1>Currency Converter</h1>
            <form>
                <div>
                    <input type="number" placeholder="Enter Amount...">
                </div>
                <div>
                    <div>
                        <label>From</label>
                        <select id="from-currency">
                        </select>
                    </div>
                    <div>
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <div>
                        <label>To</label>
                        <select id="to-currency">
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn">&nbsp;<i class="bi bi-arrow-repeat"></i>&nbsp;Convert</button>
                </div>
                <div>
                    <textarea readonly>Results Here...</textarea>

                    <div class="result-icons">
                        <i class="fa fa-broom"></i>
                        <i class="fa fa-copy"></i>
                    </div>
                </div>
                <p>error msg</p>

            </form>


        </div>
    </div>

</body>

</html>
